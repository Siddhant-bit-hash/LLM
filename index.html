<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री कृष्ण प्रश्नोत्तरी | Krishna Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the quiz */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8E1; /* Light cream background */
        }
        .hindi-font {
            font-family: 'Tiro Devanagari Hindi', serif;
        }
        /* Peacock feather animation */
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(10deg); }
        }
        .peacock-feather {
            animation: sway 8s ease-in-out infinite;
            transform-origin: bottom right;
        }
        /* Fade-in animation for questions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        /* Button pulse animation on hover */
        .option-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .correct {
            background-color: #22c55e !important; /* Green-500 */
            color: white !important;
            transform: scale(1.05);
            border-color: #16a34a;
        }
        .incorrect {
            background-color: #ef4444 !important; /* Red-500 */
            color: white !important;
            border-color: #dc2626;
        }
        .disabled-options button {
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-[#FFF8E1] text-[#4A2311] min-h-screen flex items-center justify-center p-4">
    <!-- Peacock Feather Decoration -->
    <div class="absolute top-0 right-0 w-24 h-24 sm:w-32 sm:h-32 md:w-48 md:h-48 opacity-70 peacock-feather">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 100 C 70 70, 90 40, 90 20 A 40 40 0 0 0 10 20 C 10 40, 30 70, 50 100 Z" fill="#00796B"/>
            <path d="M50 95 C 65 70, 80 45, 80 25 A 30 30 0 0 0 20 25 C 20 45, 35 70, 50 95 Z" fill="#009688"/>
            <circle cx="50" cy="25" r="15" fill="#4CAF50"/>
            <circle cx="50" cy="25" r="10" fill="#2196F3"/>
            <circle cx="50" cy="25" r="5" fill="#1A237E"/>
        </svg>
    </div>

    <div id="quiz-container" class="w-full max-w-2xl bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 border-4 border-[#FFA000]">
        <!-- Quiz Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-[#D84315] hindi-font">श्री कृष्ण प्रश्नोत्तरी</h1>
            <p class="text-sm md:text-base text-[#BF360C] mt-1">भगवान श्री कृष्ण के बारे में अपने ज्ञान का परीक्षण करें</p>
        </div>

        <!-- Quiz Content Area -->
        <div id="quiz-content">
            <div id="question-area" class="mb-6">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold hindi-font text-center min-h-[6rem] flex items-center justify-center"></h2>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <!-- Result Area -->
        <div id="result-area" class="hidden text-center">
             <h2 class="text-2xl md:text-3xl font-bold hindi-font text-[#D84315] mb-4">आपका परिणाम</h2>
             <p id="score-text" class="text-lg md:text-xl hindi-font mb-6"></p>
             <button id="restart-btn" class="bg-gradient-to-br from-[#FF9800] to-[#F57C00] text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 hindi-font">
                फिर से शुरू करें
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="mt-8">
            <div class="w-full bg-orange-100 rounded-full h-2.5">
                <div id="progress-bar" class="bg-gradient-to-r from-amber-500 to-orange-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-center text-sm mt-2 text-[#BF360C]"></p>
        </div>
    </div>

    <script>
        // --- Quiz Data ---
        // An array of objects, where each object represents a question.
        const quizData = [
            {
                question: "भगवान श्री कृष्ण का जन्म कहाँ हुआ था?",
                options: ["गोकुल", "वृंदावन", "मथुरा", "द्वारका"],
                answer: "मथुरा"
            },
            {
                question: "कृष्ण का पालन-पोषण करने वाले माता-पिता का नाम क्या था?",
                options: ["देवकी और वासुदेव", "यशोदा और नंद", "रोहिणी और वासुदेव", "कुंती और पांडु"],
                answer: "यशोदा और नंद"
            },
            {
                question: "कृष्ण ने किस पर्वत को अपनी छोटी उंगली पर उठाकर ब्रजवासियों की रक्षा की थी?",
                options: ["हिमालय पर्वत", "विंध्य पर्वत", "गोवर्धन पर्वत", "कैलाश पर्वत"],
                answer: "गोवर्धन पर्वत"
            },
            {
                question: "भगवद् गीता का दिव्य उपदेश कृष्ण ने किसे दिया था?",
                options: ["भीम", "अर्जुन", "युधिष्ठिर", "दुर्योधन"],
                answer: "अर्जुन"
            },
            {
                question: "कृष्ण के प्रिय सखा और भक्त कौन थे जो बहुत निर्धन थे?",
                options: ["उद्धव", "अक्रूर", "सुदामा", "विदुर"],
                answer: "सुदामा"
            },
            {
                question: "कृष्ण के शंख का क्या नाम था?",
                options: ["पांचजन्य", "देवदत्त", "पौंड्र", "अनंतविजय"],
                answer: "पांचजन्य"
            },
            {
                question: "महाभारत के युद्ध में कृष्ण किसके सारथी बने थे?",
                options: ["कर्ण", "भीष्म", "द्रोण", "अर्जुन"],
                answer: "अर्जुन"
            },
            {
                question: "कृष्ण को 'माखन चोर' क्यों कहा जाता है?",
                options: ["वे माखन बेचते थे", "वे माखन बनाते थे", "वे गोपियों का माखन चुराते थे", "उन्हें माखन पसंद नहीं था"],
                answer: "वे गोपियों का माखन चुराते थे"
            },
            {
                question: "कृष्ण ने किस विषैले नाग का दमन यमुना नदी में किया था?",
                options: ["शेषनाग", "वासुकि", "कालिया नाग", "तक्षक"],
                answer: "कालिया नाग"
            },
            {
                question: "कृष्ण की प्रेमिका के रूप में किसे जाना जाता है, जो उनकी दिव्य शक्ति का प्रतीक हैं?",
                options: ["रुक्मिणी", "सत्यभामा", "राधा", "द्रौपदी"],
                answer: "राधा"
            },
            {
                question: "कृष्ण की बहन का नाम क्या था, जिनका विवाह अर्जुन से हुआ?",
                options: ["दुशाला", "सुभद्रा", "गांधारी", "हिडिम्बा"],
                answer: "सुभद्रा"
            },
            {
                question: "कृष्ण का प्रिय वाद्य यंत्र क्या था?",
                options: ["वीणा", "मृदंग", "सितार", "बांसुरी"],
                answer: "बांसुरी"
            },
            {
                question: "कृष्ण ने किस राक्षस का वध किया था जो एक बवंडर के रूप में आया था?",
                options: ["पूतना", "बकासुर", "तृणावर्त", "अघासुर"],
                answer: "तृणावर्त"
            },
            {
                question: "श्री कृष्ण के गुरु कौन थे जहाँ उन्होंने शिक्षा प्राप्त की?",
                options: ["द्रोणाचार्य", "विश्वामित्र", "सांदीपनि मुनि", "परशुराम"],
                answer: "सांदीपनि मुनि"
            },
            {
                question: "कृष्ण के साम्राज्य की राजधानी का क्या नाम था?",
                options: ["हस्तिनापुर", "इंद्रप्रस्थ", "मथुरा", "द्वारका"],
                answer: "द्वारका"
            },
            {
                question: "कृष्ण की मृत्यु का क्या कारण था?",
                options: ["जरासंध से युद्ध", "एक शिकारी का तीर", "दुर्योधन का श्राप", "वृद्धावस्था"],
                answer: "एक शिकारी का तीर"
            }
        ];

        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const quizContent = document.getElementById('quiz-content');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultArea = document.getElementById('result-area');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Functions ---

        /**
         * Shuffles the options of a question to make the quiz non-repetitive.
         * @param {Array} array - The array of options to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Loads the current question and its options onto the page.
         */
        function loadQuiz() {
            // Reset animations and styles
            questionArea.classList.remove('fade-in');
            
            // Add a small delay for the animation to be noticeable
            setTimeout(() => {
                const currentQuestion = quizData[currentQuestionIndex];
                questionText.innerText = currentQuestion.question;
                optionsContainer.innerHTML = '';
                optionsContainer.classList.remove('disabled-options');
                
                // Shuffle options before displaying
                const shuffledOptions = [...currentQuestion.options];
                shuffleArray(shuffledOptions);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.classList.add('option-btn', 'w-full', 'p-3', 'md:p-4', 'hindi-font', 'text-base', 'md:text-lg', 'bg-white', 'rounded-lg', 'shadow-md', 'border-2', 'border-transparent', 'hover:border-amber-500', 'transition-all', 'duration-300');
                    button.addEventListener('click', selectAnswer);
                    optionsContainer.appendChild(button);
                });
                
                questionArea.classList.add('fade-in');
                updateProgress();
            }, 100); // 100ms delay
        }

        /**
         * Handles the user's answer selection.
         * @param {Event} e - The click event from the option button.
         */
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const correctAnswer = quizData[currentQuestionIndex].answer;

            optionsContainer.classList.add('disabled-options'); // Disable other buttons

            if (selectedBtn.innerText === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }

            // Move to the next question after a delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuiz();
                } else {
                    showResults();
                }
            }, 2000); // 2-second delay to show feedback
        }

        /**
         * Updates the progress bar and text.
         */
        function updateProgress() {
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.innerText = `प्रश्न ${currentQuestionIndex + 1} / ${quizData.length}`;
        }

        /**
         * Displays the final results of the quiz.
         */
        function showResults() {
            quizContent.classList.add('hidden');
            resultArea.classList.remove('hidden');
            resultArea.classList.add('fade-in');
            
            const finalScoreText = `आपने ${quizData.length} में से ${score} प्रश्नों के सही उत्तर दिए।`;
            let message = "";
            const percentage = (score / quizData.length) * 100;

            if (percentage === 100) {
                message = "उत्कृष्ट! आप श्री कृष्ण के सच्चे भक्त हैं। जय श्री कृष्ण!";
            } else if (percentage >= 70) {
                message = "बहुत बढ़िया! आपका ज्ञान सराहनीय है।";
            } else if (percentage >= 40) {
                message = "अच्छा प्रयास! थोड़ा और पढ़ें और फिर प्रयास करें।";
            } else {
                message = "कोई बात नहीं, पुनः प्रयास करें। ज्ञान बढ़ाना ही लक्ष्य है।";
            }

            scoreText.innerHTML = `${finalScoreText}<br><br>${message}`;
            
            // Final progress update
            progressBar.style.width = '100%';
            progressText.innerText = `प्रश्नोत्तरी पूर्ण!`;
        }

        /**
         * Resets the quiz to its initial state.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultArea.classList.add('hidden');
            quizContent.classList.remove('hidden');
            loadQuiz();
        }

        // --- Event Listeners ---
        restartBtn.addEventListener('click', restartQuiz);

        // --- Initial Load ---
        // Shuffle the entire quiz question order for replayability
        shuffleArray(quizData);
        loadQuiz();
    </script>
</body>
</html>
