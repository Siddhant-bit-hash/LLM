<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री कृष्ण प्रश्नोत्तरी | Lord Krishna Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Tiro Devanagari Hindi', sans-serif;
            touch-action: manipulation; /* Improves touch responsiveness */
        }
        .hindi-font {
            font-family: 'Tiro Devanagari Hindi', serif;
        }
        .quiz-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .option-btn {
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .correct {
            background-color: #22c55e !important; /* green-500 */
            color: white !important;
            transform: scale(1.05);
            border-color: #16a34a;
        }
        .incorrect {
            background-color: #ef4444 !important; /* red-500 */
            color: white !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-300 via-blue-500 to-indigo-700 min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-2xl mx-auto">
        <div class="quiz-card p-6 sm:p-8 rounded-2xl shadow-2xl text-center text-white">
            
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-3xl sm:text-4xl font-bold hindi-font">श्री कृष्ण प्रश्नोत्तरी</h1>
                <p class="text-blue-200 mt-2">देखें आपका ज्ञान कितना गहरा है!</p>
            </div>

            <!-- Question Area -->
            <div id="question-area" class="fade-in">
                <div class="flex justify-between items-center mb-4 text-lg">
                    <span id="question-counter" class="font-semibold bg-white/20 px-3 py-1 rounded-lg">प्रश्न 1/15</span>
                    <span id="score" class="font-semibold bg-white/20 px-3 py-1 rounded-lg">स्कोर: 0</span>
                </div>
                <p id="question-text" class="text-xl sm:text-2xl font-medium mb-6 min-h-[100px] hindi-font"></p>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Options will be injected here by JS -->
                </div>
            </div>

            <!-- Result Area -->
            <div id="result-area" class="hidden fade-in">
                 <h2 id="result-title" class="text-3xl font-bold mb-4 hindi-font">परिणाम</h2>
                 <p id="result-text" class="text-2xl mb-2 hindi-font"></p>
                 <p id="result-message" class="text-lg text-blue-200 mb-6"></p>
                 <button onclick="restartQuiz()" class="w-full sm:w-auto bg-yellow-400 text-gray-800 font-bold py-3 px-8 rounded-lg text-lg hover:bg-yellow-300 transition-all duration-300 shadow-lg">
                    पुनः प्रयास करें
                 </button>
            </div>

            <!-- Navigation -->
            <div class="mt-8">
                <button id="next-btn" class="w-full sm:w-auto bg-white/90 text-blue-600 font-bold py-3 px-12 rounded-lg text-lg hover:bg-white transition-all duration-300 shadow-lg hidden">
                    अगला
                </button>
            </div>

        </div>
        <footer class="text-center text-white/70 mt-4 text-sm">
            एक इंटरैक्टिव अनुभव
        </footer>
    </div>

    <script>
        // --- Questions Data ---
        // An array of 15 difficult questions about Lord Krishna in Hindi.
        const quizQuestions = [
            {
                question: "भगवान कृष्ण के शंख का क्या नाम था, जिसे उन्होंने शंखासुर नामक राक्षस को मारकर प्राप्त किया था?",
                options: [
                    { text: "पांचजन्य", correct: true },
                    { text: "देवदत्त", correct: false },
                    { text: "सुघोष", correct: false },
                    { text: "मणिपुष्पक", correct: false }
                ]
            },
            {
                question: "श्री कृष्ण और बलराम को 64 कलाओं का ज्ञान देने वाले गुरु का क्या नाम था?",
                options: [
                    { text: "द्रोणाचार्य", correct: false },
                    { text: "कृपाचार्य", correct: false },
                    { text: "सांदीपनि मुनि", correct: true },
                    { text: "परशुराम", correct: false }
                ]
            },
            {
                question: "भगवान कृष्ण के उस दिव्य धनुष का क्या नाम था जो उन्हें वरुण देव से प्राप्त हुआ था?",
                options: [
                    { text: "पिनाक", correct: false },
                    { text: "शारंग", correct: true },
                    { text: "गाण्डीव", correct: false },
                    { text: "विजय", correct: false }
                ]
            },
            {
                question: "उस एकमात्र कौरव का नाम बताइए जो महाभारत युद्ध में पांडवों की ओर से लड़ा था?",
                options: [
                    { text: "विकर्ण", correct: false },
                    { text: "दुःशासन", correct: false },
                    { text: "युयुत्सु", correct: true },
                    { text: "चित्रसेन", correct: false }
                ]
            },
            {
                question: "भगवान कृष्ण की दिव्य तलवार का क्या नाम था?",
                options: [
                    { text: "चंद्रहास", correct: false },
                    { text: "असि", correct: false },
                    { text: "खड्ग", correct: false },
                    { text: "नन्दक", correct: true }
                ]
            },
            {
                question: "महाभारत युद्ध में अर्जुन के अलावा, कृष्ण के अपने सारथी का क्या नाम था जो उनके रथ को द्वारका में चलाता था?",
                options: [
                    { text: "संजय", correct: false },
                    { text: "सात्यकि", correct: false },
                    { text: "दारुक", correct: true },
                    { text: "कृतवर्मा", correct: false }
                ]
            },
            {
                question: "गांधारी ने यदु वंश के विनाश का श्राप कृष्ण को क्यों दिया था?",
                options: [
                    { text: "क्योंकि उन्होंने दुर्योधन को मार दिया था", correct: false },
                    { text: "क्योंकि वे युद्ध रोक सकते थे, पर रोका नहीं", correct: true },
                    { text: "क्योंकि उन्होंने कर्ण का वध करवाया", correct: false },
                    { text: "क्योंकि उन्होंने शकुनि को धोखा दिया", correct: false }
                ]
            },
            {
                question: "उस शिकारी का क्या नाम था जिसके बाण से भगवान कृष्ण ने अपनी लीला समाप्त की?",
                options: [
                    { text: "अंगद", correct: false },
                    { text: "जरा", correct: true },
                    { text: "निषाद", correct: false },
                    { text: "वालिया", correct: false }
                ]
            },
            {
                question: "भागवत पुराण राजा परीक्षित को किसने सुनाया था?",
                options: [
                    { text: "वेद व्यास", correct: false },
                    { text: "नारद मुनि", correct: false },
                    { text: "शुकदेव गोस्वामी", correct: true },
                    { text: "लोमहर्षण", correct: false }
                ]
            },
            {
                question: "कृष्ण ने किस राक्षस का वध किया था जो बवंडर (चक्रवात) का रूप लेकर आया था?",
                options: [
                    { text: "बकासुर", correct: false },
                    { text: "अघासुर", correct: false },
                    { text: "पूतना", correct: false },
                    { text: "तृणावर्त", correct: true }
                ]
            },
            {
                question: "भगवान कृष्ण द्वारा स्थापित भव्य शहर द्वारका को जलमग्न होने से पहले किसने श्राप दिया था?",
                options: [
                    { text: "दुर्वासा ऋषि", correct: true },
                    { text: "गांधारी", correct: false },
                    { text: "विश्वामित्र", correct: false },
                    { text: "नारद मुनि", correct: false }
                ]
            },
            {
                question: "कृष्ण के पुत्र साम्ब ने किस ऋषि का अपमान किया था, जिसके कारण यदु वंश के विनाश की घटनाएँ शुरू हुईं?",
                options: [
                    { text: "कण्व", correct: false },
                    { text: "विश्वामित्र", correct: false },
                    { text: "दुर्वासा", correct: false },
                    { text: "नारद और अन्य ऋषिगण", correct: true }
                ]
            },
            {
                question: "भगवान कृष्ण की अष्टभार्या (आठ प्रमुख रानियों) में से कौन विदर्भ की राजकुमारी थीं?",
                options: [
                    { text: "सत्यभामा", correct: false },
                    { text: "रुक्मिणी", correct: true },
                    { text: "जाम्बवती", correct: false },
                    { text: "कालिंदी", correct: false }
                ]
            },
            {
                question: "कृष्ण ने नरकासुर का वध करके कितनी राजकुमारियों को उसकी कैद से मुक्त कराया था?",
                options: [
                    { text: "8,000", correct: false },
                    { text: "12,000", correct: false },
                    { text: "16,100", correct: true },
                    { text: "1,008", correct: false }
                ]
            },
            {
                question: "महाभारत के अनुसार, कृष्ण की बहन सुभद्रा का विवाह अर्जुन से हुआ था। सुभद्रा किसकी पुत्री थीं?",
                options: [
                    { text: "देवकी", correct: false },
                    { text: "रोहिणी", correct: false },
                    { text: "वसुदेव की एक और पत्नी", correct: false },
                    { text: "वसुदेव और देवकी", correct: true }
                ]
            }
        ];

        // --- DOM Elements ---
        const questionArea = document.getElementById('question-area');
        const resultArea = document.getElementById('result-area');
        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        
        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        // --- Functions ---

        /**
         * Starts the quiz by shuffling questions and showing the first one.
         */
        function startQuiz() {
            // Shuffle the questions for a new experience each time
            shuffledQuestions = quizQuestions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            resultArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            scoreEl.textContent = `स्कोर: 0`;
            showQuestion();
        }

        /**
         * Displays the current question and its options.
         */
        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionCounterEl.textContent = `प्रश्न ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            questionTextEl.textContent = currentQuestion.question;

            // Create and append option buttons
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option.text;
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'border-white/50', 'rounded-lg', 'text-lg', 'hindi-font', 'bg-white/10');
                button.dataset.correct = option.correct;
                button.addEventListener('click', selectOption);
                optionsContainerEl.appendChild(button);
            });
        }

        /**
         * Resets the state for the next question (clears options, hides next button).
         */
        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainerEl.firstChild) {
                optionsContainerEl.removeChild(optionsContainerEl.firstChild);
            }
        }

        /**
         * Handles the user's selection of an option.
         * @param {Event} e - The click event.
         */
        function selectOption(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                scoreEl.textContent = `स्कोर: ${score}`;
            }

            // Provide visual feedback for all options
            Array.from(optionsContainerEl.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.disabled = true; // Disable all buttons after selection
            });
            
            // Show the next button
            if (shuffledQuestions.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                // If it's the last question, show the results
                setTimeout(showResults, 1000); 
            }
        }
        
        /**
         * Displays the final results of the quiz.
         */
        function showResults() {
            questionArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            const resultTitle = document.getElementById('result-title');
            const resultText = document.getElementById('result-text');
            const resultMessage = document.getElementById('result-message');

            resultText.textContent = `आपने ${shuffledQuestions.length} में से ${score} प्रश्नों के सही उत्तर दिए।`;

            if (score > 12) {
                resultTitle.textContent = "अद्भुत! �👏👏";
                resultMessage.textContent = "आपका ज्ञान वास्तव में असाधारण है। आप श्री कृष्ण के सच्चे भक्त हैं।";
            } else if (score > 7) {
                resultTitle.textContent = "बहुत अच्छा! 👍";
                resultMessage.textContent = "आपका ज्ञान बहुत अच्छा है, लेकिन अभी भी जानने के लिए बहुत कुछ है।";
            } else {
                resultTitle.textContent = "प्रयास करते रहें! 🙏";
                resultMessage.textContent = "यह एक कठिन प्रश्नोत्तरी थी। लीलाओं का अध्ययन जारी रखें, ज्ञान अवश्य बढ़ेगा।";
            }
        }
        
        /**
         * Restarts the quiz from the beginning.
         */
        function restartQuiz() {
            startQuiz();
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        // --- Initial Call ---
        // Start the quiz when the page loads.
        document.addEventListener('DOMContentLoaded', startQuiz);

    </script>
</body>
</html>
